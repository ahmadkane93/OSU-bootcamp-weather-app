<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="fiveDayForecast">
        <h1>Five Day Forecast: </h1>
              <article class="weatherForecast">
                
           
            </article>
    </div>
    <h1 class="bodyTitle">Weather App</h1>
    
    <input class="searchBar" placeholder="Type Your City">
   
       
   
    <div class="weatherBox">
        <div class="weatherDetails">
            <h2 class="locationCity">City </h2>
            <p class="currentDay">Day</p>
            
            <p class="humidityValue"><span class="value"> Humidity- 0</span>%</p>
                    <p class="windValue"><span class="value">Wind- West, 0</span>m/s</p>
                    <p class="pressureValue"><span class="value">Pressure- 0</span>hpa</p>
    
                     
                    <div class="weatherTemp"><span class="value">0</span> &deg;F</div>
                    
        </div>
        <br>
        
    </div>
  
    
    

    <script src="script.js"></script>
</body>
</html>
